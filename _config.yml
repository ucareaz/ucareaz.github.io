#REQUIRED
org_name: UCARE AZ
org_summary: > # Enter your summary on the next line. Be sure to indent by two spaces.
  A Young group actively  helping local communities;
  UCARE is a non-profit corporation and should be operated exclusively for educational and development purpose within the meaning of section 501(c)(3)of the IR Code of 1986. It aims to develop youth leadership via workshops and volunteer activities.;
org_full_description: > # Enter your description on the next line. Be sure to indent by two spaces.
  Our nonprofit organization is dedicated to empowering individuals and groups to actively engage in meaningful service within their local communities. We focus on creating lasting impact through compassionate outreach to underserved populations, including senior citizens in care homes, Native Tribes, families facing hunger, and children with limited access to educational resources such as books. By fostering collaboration, inclusivity, and volunteer-driven initiatives, we strive to build stronger, more connected communities. Our programs are designed to meet immediate needs while promoting long-term support and awareness, ensuring that no voice is unheard and no need goes unmet. Together, we believe in the power of people helping peopleâ€”one community at a time.
  
